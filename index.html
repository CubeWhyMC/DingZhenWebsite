<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    // 创建 Three.js 场景
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({canvas: document.getElementById('canvas')});
    renderer.setSize(window.innerWidth, window.innerHeight);

    // 创建粒子系统
    const particlesGeometry = new THREE.BufferGeometry();
    const particlesCount = 5000;
    const posArray = new Float32Array(particlesCount * 3);

    for(let i = 0; i < particlesCount * 3; i++) {
        posArray[i] = (Math.random() - 0.5) * 5;
    }

    particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

    const particlesMaterial = new THREE.PointsMaterial({
        size: 0.005,
        color: 0xffffff
    });

    const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
    scene.add(particlesMesh);

    camera.position.z = 2;

    // 动画循环
    function animate() {
        requestAnimationFrame(animate);
        particlesMesh.rotation.x += 0.001;
        particlesMesh.rotation.y += 0.001;
        renderer.render(scene, camera);
    }
    animate();

    // 调整窗口大小
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // 背景音乐
    const audio = new Audio('this-is-the-true-music.mp3');
    audio.loop = true;

    // 尝试自动播放
    function attemptPlay() {
        audio.play().then(() => {
            console.log("Audio started playing");
        }).catch(error => {
            console.log("Auto-play was prevented. Will try again in 3 seconds.");
            setTimeout(attemptPlay, 3000);
        });
    }

    // 页面加载完成后尝试播放
    window.addEventListener('load', attemptPlay);

    // 用户交互时也尝试播放
    document.body.addEventListener('click', attemptPlay);
</script>
